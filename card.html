<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Card Grid</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    
    <style>
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row g-4"> <!-- Added g-4 for spacing -->
            <!-- Card 1 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-content">
                        <p class="title">Summer</p>
                    </div>
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://i.pinimg.com/474x/02/24/8e/02248e23dceb1baa02bf7ef0ccdab883.jpg" alt="Summer Scene">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="subtitle">Sizzling sunsets, endless adventures, and warm memories await in the scorching hot summer!.</p>
                    </div>
                </div>
            </div>

            <!-- Card 2 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-content">
                        <p class="title">Autumn</p>
                    </div>
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://i.pinimg.com/474x/28/b8/05/28b8051ebf725a49cd9fb8bf504696c8.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="subtitle">Cozy sweaters, crunchy leaves, and golden hues: autumn's warmth is in the air.</p>
                    </div>
                </div>
            </div>

            <!-- Card 3 -->
            <div class="col-sm-12 col-md-6 col-lg-4">
                <div class="card">
                    <div class="card-content">
                        <p class="title">Winter</p>
                    </div>
                    <div class="card-image">
                        <figure class="image is-4by3">
                            <img src="https://i.pinimg.com/474x/24/24/20/242420b0a58cd4981b25274806ab8147.jpg" alt="Placeholder image">
                        </figure>
                    </div>
                    <div class="card-content">
                        <p class="subtitle">Frosty mornings, twinkling lights, and cozy nights: winter's magical chill is here.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
